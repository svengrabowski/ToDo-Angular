<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label for="edit-todo-title" class="sr-only">Titel</label>
      <input type="text"
             id="edit-todo-title"
             formControlName="title"
             class="form-control"
             placeholder="Titel">
    </div>
    <div class="form-group col">
      <label for="edit-todo-duedate" class="sr-only">Frist</label>
      <input type="date"
             id="edit-todo-duedate"
             formControlName="dueDate"
             class="form-control"
             placeholder="Frist"
             aria-describedby="duedate-description"
             useValueAsLocalDate>
      <small id="duedate-description" class="form-text text-muted">
        Frist, bis zu der das Todo erledigt sein soll
      </small>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="edit-todo-description" class="sr-only">Beschreibung</label>
      <input type="text"
             id="edit-todo-description"
             formControlName="description"
             class="form-control"
             placeholder="Beschreibung">
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <button type="submit" class="btn btn-primary">Speichern</button>
    </div>
  </div>
</form>
